[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
markers =
    electrical: Electrical safety tests
    mechanical: Mechanical safety tests
    fire: Fire safety tests
    environmental: Environmental safety tests
    integration: Integration tests
    slow: Slow running tests
