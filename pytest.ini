[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --cov=src/pv_simulator
    --cov-report=term-missing
    --cov-report=html
    --cov-branch

markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests

# Coverage settings
[coverage:run]
source = src/pv_simulator
branch = True
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    def __str__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
