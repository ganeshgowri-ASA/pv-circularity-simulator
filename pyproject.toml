[tool.poetry]
name = "pv-circularity-simulator"
version = "0.1.0"
description = "End-to-end PV lifecycle simulation platform with Energy Yield Analysis Dashboard"
authors = ["PV Circularity Team"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
streamlit = "^1.29.0"
plotly = "^5.18.0"
altair = "^5.2.0"
reportlab = "^4.0.7"
openpyxl = "^3.1.2"
pydantic = "^2.5.0"
pandas = "^2.1.4"
numpy = "^1.26.2"
scipy = "^1.11.4"
pvlib = "^0.10.3"
matplotlib = "^3.8.2"
seaborn = "^0.13.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.3"
pytest-cov = "^4.1.0"
black = "^23.12.1"
ruff = "^0.1.8"
mypy = "^1.7.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100
target-version = ['py39']

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
