# Mosquitto MQTT Broker Configuration for PV Monitoring

# Listener configuration
listener 1883 0.0.0.0
protocol mqtt

# WebSocket listener
listener 9001
protocol websockets

# Authentication
allow_anonymous false
password_file /mosquitto/config/passwd

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Connection limits
max_connections 1000
max_queued_messages 1000

# Message size limit (10MB)
message_size_limit 10485760

# Retained messages
max_retained_messages 1000

# QoS settings
max_inflight_messages 20
max_queued_messages 1000

# Auto ID
auto_id_prefix auto-
