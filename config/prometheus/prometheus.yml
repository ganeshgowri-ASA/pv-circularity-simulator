# Prometheus configuration for PV monitoring system

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'pv-circularity-monitor'
    environment: 'production'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Load rules once and periodically evaluate them
# rule_files:
#   - "alerts.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          component: 'prometheus'

  # PV Monitoring API
  - job_name: 'pv-monitoring-api'
    scrape_interval: 5s
    static_configs:
      - targets: ['host.docker.internal:8000']
        labels:
          component: 'api'
          service: 'monitoring'

  # InfluxDB metrics
  - job_name: 'influxdb'
    static_configs:
      - targets: ['influxdb:8086']
        labels:
          component: 'database'
          service: 'influxdb'

